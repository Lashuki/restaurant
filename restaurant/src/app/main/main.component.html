
<div class="container">


    <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                </path>
            </g>
        </svg>
        <input placeholder="Search" type="search" class="input" [(ngModel)]="searchedText"
            (keyup)="searching(searchedText)">
    </div>



    <div>


        <ul class="navClass">



            <li>
                <button (click)="filterHot()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">ცხელი კერძები</span>
                </button>
            </li>

            <li>
                <button (click)="filterCold()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">ცივი კერძები</span>
                </button>
            </li>

            <li>
                <button (click)="filterJucy()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">წვნიანი</span>
                </button>
            </li>

            <li>
                <button (click)="filterSalad()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">სალათა</span>
                </button>
            </li>

            <li>
                <button (click)="filterBeef()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">საქონლის ხორცი</span>
                </button>
            </li>

            <li>
                <button (click)="filterPig()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">ღორის ხორცი</span>
                </button>
            </li>

            <li>
                <button (click)="filterVegan()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">ვეგეტარიანული</span>
                </button>
            </li>

            <li>
                <button (click)="filterNut()">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">ნიგვზით</span>
                </button>
            </li>

        </ul>




    </div>


    <section>



        <!-- აქ [food]-ს აქვს src-ის მნიშვნელობა ხოლო "food"-ს ლინკის -->
        <app-card appHoverCard *ngFor="let food of filteredList" [food]="food"></app-card>


    </section>


</div>
